{% extends "base/layout.html" %}
{% block content %}
  <div class="container">
    <h1>Create Post</h1>
    <form method="post" novalidate>
      {{ form.csrf_token }}
      {{ render_field(form.title) }}
      {{ render_textarea_field(form.body) }}
      {{ submit_button_field('Create Post') }}
      </form>
  </div>
{% endblock %}
